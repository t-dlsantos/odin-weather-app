<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="hero">
      <div class="menu">
        <h1>Weather App</h1>
        <button class="switch-metric" current-metric="fahrenheit">
          <span class="celsius"">°C</span>
          <span>/</span>
          <span class="fahrenheit">°F</span>
        </button>
      </div>
      <p>Wherever you go, discover the weather</p>
  </div>
  <div class="content">
    <form id="searchCity">
      <input type="text" name="city-search" placeholder="Enter a city" id="city-search">
      <button type="submit">Search</button>
    </form>
    <div class="temp-info">
      <h2 class="city"></h2>
      <div class="temp-details">
        <img src="" class="temp-icon">
        <div class="temp-symbol">
          <p class="temp"></p>
          <span>°</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
